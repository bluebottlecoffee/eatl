name: library
table_name: libraries
remove_namespaces: true
fields:
  - name: id
    type: integer
    required: false
  - node: books
    xpath: //Library/Books/book
    children:
    - name: book_title
      xpath: ./title
      type: string
  - node: desks
    xpath: //Library/Desks/desk
    children:
    - name: desk_number
      xpath: ./number
      type: string
