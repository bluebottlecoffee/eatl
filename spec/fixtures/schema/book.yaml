name: book
fields:
  - name: author
    xpath: //author/firstName
    type: string
  - name: pages
    xpath: //pages
    type: integer
  - name: for_sale
    xpath: //forSale
    type: boolean
  - name: published_at
    xpath: //publishedAt
    type: timestamp
  - name: rating
    xpath: //rating
    type: float
  - name: icbn
    xpath: //icbn
    required: false
  - name: hardcover
    required: false
  - name: age
    value: 12
